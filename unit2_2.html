<html>
<header>
    <title>
        Creative coding workshop
    </title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let canvas = document.querySelector('canvas');
            let context = canvas.getContext('2d');
            context.save();
            let radius = 25;
            let y = 0;
            let x = 0;
            let gap = 75;
            let start_radius = 0;
            let end_radius = Math.PI * 2;
            context.fillStyle = 'gray';
            context.fillRect(100, 100, 800, 800);
            setInterval(() => {
                context.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < 50; i++) {
                    for (let j = 0; j < 50; j++) {
                        if (Math.random() < 0.25) {
                        context.shadowBlur = 50 * Math.random();
                        context.shadowColor = "blue";
                        context.beginPath();
                        context.arc(x + (i * gap * Math.random()), y + (j * gap), radius + (10 * j), start_radius, end_radius);
                        // context.fillText("Hello", x, y, 300);
                        context.stroke();
                        
                            context.beginPath();
                            context.arc(x + (i * gap), y + (j * gap), radius - 5, start_radius, end_radius);
                            context.lineWidth = Math.random() * 5;
                            context.stroke();

                        }
                    }
                }
            }, 200);

            // context.fillText("Hello Herve", x + (5 * radius * 2 + gap), y + radius, 300);
            // context.stroke();
        }, false);

    </script>
</header>

<body>
    <canvas width="2000" height="2000">

    </canvas>
</body>

</html>
